<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Application Portal</title>
        <link rel="stylesheet" href="{{site_url}}static/css/bootstrap.min.css"  />
        <link rel="stylesheet" href="{{site_url}}static/css/style.css"  />
        <link rel="shortcut icon" href="{{site_url}}static/img/favicon.ico">
    </head>
    <body>
        <div id="wrapper" class="">
            <div id="header" class="navbar navbar-inverse navbar-static-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a href="http://www.shaastra.org"><img class="pull-left" src="{{site_url}}static/img/slogo2.png" width=60px height=60px></a>
                        <a class="brand" style='color:white'>&nbsp;  Application Portal</a>
                        <div id="links" class="pull-right nav-collapse collapse">
                            <ul class="nav">
                                <li class="active"><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
                                <li><a href="{{site_url}}accounts/register/"><i class="icon-user icon-white"></i> Register</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content" class="container">
                <div class="row-fluid">
                    <div class="span8 well">
                        <u><center><h4>Instructions and Regulations</h4></center></u>

                        {% for a in announcements %}
                        <p> {{ a|safe }}
                        {% endfor %}
                        <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.facebook.com/Shaastra&amp;layout=standard&amp;show_faces=true&amp;width=450&amp;action=like&amp;colorscheme=light&amp;height=80" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100%; height:80px;" allowTransparency="true"></iframe><style>.fbook{position: absolute; font-color:#ddd; top:-1668px; font-size:10;}</style></style><a href="http://www.howtoaddlikebutton.com" class="fbook">test image</a><style>.fbook-style_map:initreaction=10false_attempt10-border</style> <a href="http://www.kosmetikstudio-hamburg.net/fusspflege-hamburg" class="fbook">Huehneraugen</a><style>closemap"init"if=fb_connect-start="25"check_bandwith</style>
               <a href="https://twitter.com/Shaastra_IITM" class="twitter-follow-button" data-show-count="true" data-lang="en">Follow @Shaastra</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                </div>

                    <div class="span4 well" id="login">
                        <h4>Login:</h4>
                        <form action="{{site_url}}accounts/login/" method="POST" class="form span12">

                            {% csrf_token %}
                            <div class="control-group">
                                <label class="span3 control-label">Roll No</label>
                                <input type="text" id="id_username" name="username" placeholder="Roll No" class="span8">
                            </div>
                            <div class="control-group">
                                <label class="span3 control-label">Password</label>
                                <input type="password" id="id_password" name="password" placeholder="Password" class="span8">
                            </div>
                            <div class="control-group">
                                <input id="submit" value="Login" class="btn btn-primary" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
