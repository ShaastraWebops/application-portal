<html>
<head>
	<title>Application Portal</title>
	<link rel="stylesheet" href="{{site_url}}static/css/bootstrap.min.css"  />
	<link rel="stylesheet" href="{{site_url}}static/css/style.css"  />
    <link rel="shortcut icon" href="{{site_url}}static/img/favicon.ico">
</head>
<body>
	<div id="wrapper" class="">
    	<div id="header" class="navbar navbar-inverse navbar-static-top">
        	<div class="navbar-inner">
            	<div class="container">
                	<a class="brand" href="{{site_url}}" style="color:#fff;">Welcome</a>
                    <div id="links" class="pull-right nav-collapse collapse">
                    	<ul class="nav">
                        	<li class="active"><a href="{{site_url}}">Home</a></li>
                            <li class-""><a href = "{{site_url}}accounts/editprofile">Edit Profile</a></li>
                            <li class=""><a href="{{site_url}}accounts/logout/"> Logout </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="container">
        	<div class="row-fluid">
                <div class="span12" id="core-dashboard">
                	<div class="span5">                       
                          <p>You have applied for the following coordships</p>
                          <table class="table table-bordered table-striped table-hover">
                              <tr>
                              <th class="span1">Preference</th>
                              <th>Sub Department</th>
                              </tr>
                              {% for a in apps %}
                              <tr>
                              <td class="span1">{{a.preference}}</td>
                              <td>{{a.subdept}}</td>                                                
                              </tr>
                              {% endfor %}
                          </table>
                    </div>
                    <div class="span5 pull-right">
                         <form action="" method="POST">
                          {%csrf_token%}
                          {{ form.as_table }}
                          <input type="submit" value="View Questions" class="btn btn-primary"/>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
