<head>
	<title>Application Portal</title>
	<link rel="stylesheet" href="{{site_url}}static/css/bootstrap.min.css"  />
	<link rel="stylesheet" href="{{site_url}}static/css/style.css"  />
    <link rel="shortcut icon" href="{{site_url}}static/img/favicon.ico">
</head>
<body>
	<div id="wrapper" class="">
    	<div id="header" class="navbar navbar-inverse navbar-static-top">
        	<div class="navbar-inner">
            	<div class="container">
                	<a class="brand" href="{{site_url}}">Shaastra 2014 || Appplication Portal</a>
                    <div id="links" class="pull-right nav-collapse collapse">
                    	<ul class="nav">
                        	<li class="active"><a href="{{site_url}}">Home</a></li>
                            <li class=""><a href="{% url core.views.subdepartments username=user %}"> Add a new subdepartment </a></li>
                            <li class=""><a href="{{site_url}}accounts/logout/"> Logout </a></li>
                        </ul> 
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="container">
        	<div class="row-fluid">     
                <div class="span12" id="core-dashboard">
                	<h4>Sub-Departments</h4>
                	<table class="span8 table table-bordered table-striped">
                     {% for dept in subdepts %}
                      <tr><td><a href="{% url core.views.questions username=user subdept_id=dept.id %}">{{dept}}</a></td><td><a href="{% url core.views.questions username=user subdept_id=dept.id %}">Edit/Add Questions</a></td><td><a href="{% url core.views.submissions username=user subdept_id=dept.id %}">View Submissions</a></td></tr>
                      {% endfor %}
                     </table>
                </div>
            </div>
        </div>
    </div>
</body>
