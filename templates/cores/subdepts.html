{% extends "cores/base.html" %}
{% block content %}
<div class="span12" id="forms">
    {% if index %}
    <div class="span12 well alert-success">You have successfully created {{index}} new events.</div>
    {% endif %}
    <h4>Add Sub Department</h4>
    <form action='' method="POST">
        <div class="span12">
            {{subdeptformset.management_form }}
            {% for form in subdeptformset %}
            {{ form.as_table }}
            <br>
            {% endfor %}
        </div>
          <div class="control-group">
             <input type="submit" class="btn btn-primary" />
             <a href="{{site_url}}" class="btn">Back</a>
          </div>
</div>
{%endblock%}
